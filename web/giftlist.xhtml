<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>List of gifts to collect</title>
</h:head>
<h:body>
	<h:form>
		<h3>Gift List</h3>
		<h:selectOneListbox id="list" size="10"
				value="#{giftbean.gift}"
				valueChangeListener="#{giftbean.valueChanged}"
				onchange="submit()">
			<f:selectItems value="#{giftbean.data}"/>	
		</h:selectOneListbox>
                <h:commandButton value="Get gift" actionListener="#{giftbean.saveListener}"/>
		<h:outputText id="msg" value="#{giftbean.message}" />
	</h:form>


</h:body>
</html>
