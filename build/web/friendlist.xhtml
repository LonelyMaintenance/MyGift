<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>List of friends</title>
</h:head>
<h:body>
	<h:form>
		<h3>Friend List</h3>
		<h:selectOneListbox id="list" size="10"
				value="#{bean.friend}"
				valueChangeListener="#{bean.valueChanged}"
				onchange="submit()">
			<f:selectItems value="#{bean.data}"/>	
		</h:selectOneListbox>
                <h:commandButton value="Chose email of receiver" actionListener="#{bean.saveListener}"/>
		<h:outputText id="msg" value="#{bean.message}" />
	</h:form>
            <form action="transaction.jsp">
    <input type="submit" value="Send" />
</form>
                <form action="transactionnewuser.jsp">
    <input type="submit" value="Send to other friend" />
</form>
</h:body>
</html>
